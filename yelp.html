	<!-- Container -->
	<div class="container-fluid">
		<!-- Card -->
		<div class="card" id="cardOne">
			<div class="card-body">
				<h5 class="card-title text-center">Random Restaurant Recommendation</h5>
					<table class="table table-striped table-dark">
						<thead id="tableHead">
							<tr>
								<th>Name</th>
								<th>Cuisine</th>
								<th>Address</th>
								<th>Phone Number</th>
								<th>Price Range</th>
								<th>Rating</th>
								<th>Website</th>
								
						</thead>
						<tbody id="restaurant">
							<th class="name"></th>
							<th class="cuisine"></th>
							<th class="address"></th>
							<th class="phone"></th>
							<th class="price"></th>
							<th class="review"></th>
							<th class="url"></th>
						</tbody>
					</table>          
			</div>
		</div>
		<!-- Form -->
		<form id="test" method="post" action="#" role="form" class="bg-dark">
			<div class="form-group">
				<label for="cuisineInput" class="label">Cuisine</label>
				<input type="text" class="cuisineInput form-control" name="Cuisine" id="name" placeholder="Italian, Japanese, etc">
			</div>    
			<div id="form-group">
				<label for="zipCodeInput" class="label">Zip Code</label>
				<input type="text" class="zipCodeInput form-control" name="zipCode" id="zipCode" placeholder="Zip Code - 92000">
			</div>
			<div id="form-group">
				<label for="priceRangeInput" class="label">Price Range</label>
				<input type="text" class="form-control" name="priceRange" id="priceRange" placeholder="$ = I'm on a budget, $$$$ = I'm a big time baller">
			</div>
			<input type="submit" class="submitButton btn btn-light" value="Send">
		</form>
